<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Sticky-demo</title>
    <style type=text/css>
        .parent{
            overflow: visible;
            width: 100%;
        }
        .sonTwo{
            position:sticky;
            top:-5px;
        }
        .sonOne >img,.sonOne >img{
            width: 100%;
        }
        .img{
            text-align: center;
            width: 100%;
            height:600px;
            top:100px;
            position:sticky;
        }
        .img >img{
            padding:200px 0;
        }

    </style>
  </head>
  <body>
      <div class="parent">
          <div class="sonOne">
            <img src='./images/preHeader.png'/>
          </div>
          <div class="sonTwo">
            <img src='./images/nav.png'/>
          </div>
          <div class="img">
              <img src='./images/2.jpeg'/>
          </div>
          <div class="img">
              <img src='./images/1.jpeg'/>
          </div>
          <div class="img">
              <img src='./images/3.jpeg'/>
          </div>
      </div>
  </body>
</html>
